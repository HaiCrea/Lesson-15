<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
	<style type="text/css">
		#all{
			width: 600px;
			height: 600px;
			background-color: cyan;
			position: fixed;
			
		}
		#absolute{
			width: 50%;
			height: 200px;
			background-color: pink;
			position: absolute;
			top: 0px;
			right: 0px;
			bottom: 100px;
		}
	</style>
</head>
<body>
	<h2>Position</h2>
<div id="all">
	<div id="absolute">
	<p>Cùng VG Healthcare chung tay bảo vệ gia đình bạn khỏi những tác nhân gây hại trong không khí như vi khuẩn, virus, bụi mịn, phấn hoa...Các sản phẩm khẩu trang y tế cao cấp và khẩu trang vải công nghệ được sản xuất trong nhà máy đạt tiêu chuẩn ISO 13485:2016 và đăng ký FDA với nhiều ưu điểm </p>
	
	<div id="static">

</div>
	
</body>
</html>
